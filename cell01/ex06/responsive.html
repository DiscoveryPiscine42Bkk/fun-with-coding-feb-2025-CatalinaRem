<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .table-container {
            width: 20%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table border="1">
            <tr>
                <td bgcolor="#2c42af">รถไฟฟ้า MRT สายสีน้ำเงิน</td>
            </tr>
            <tr>
                <td bgcolor="#76b729">รถไฟฟ้าสายสุขุมวิท</td>
            </tr>
            <tr>
                <td bgcolor="#02817d">รถไฟฟ้าสายสีลม</td>
            </tr>
            <tr>
                <td bgcolor="#a228ea">รถไฟฟ้า MRT สายสีม่วง</td>
            </tr>
            <tr>
                <td bgcolor="ff6600">รถไฟฟ้า MRT สายสีส้ม</td>
            </tr>
        </table>
    </div>
</body>
</html>
